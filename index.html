<html>

<head>
    <title> Photo Gallery </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <center>
        <ul class="menu">
            <li class="links"> <a href="#home"> Home </a> </li>
            <li class="links"> <a href="#grid"> Grid View </a> </li>
            <li class="links"> <a href="#slides"> Slide View </a> </li>
        </ul>
    </center>

    <section id="home">

        <h1> Home </h1>

        <h2> Wildlife Around Us </h2>

        <img id="homeimg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSM5ss1eH5bQS1l6kHJzvon7vZ_QNdaWZiRlw&usqp=CAU">

    </section>

    <section id="grid">

        <h1> Grid View </h1>

        <br>

        <script src=""></script>

        <div class="row">

            <img class="img1" src="wildlife1.jpg">

            <img class="img1" src="wildlife2.jpg">

            <img class="img1" src="wildlife3.jpg">

            <img class="img1" src="wildlife4.jpg">

        </div>

        <br>

        <div class="row">

            <img class="img1" src="wildlife5.jpg">

            <img class="img1" src="wildlife6.jpg">

            <img class="img1" src="wildlife7.jpg">

            <img class="img1" src="wildlife8.jpg">

        </div>

    </section>

    <section id="slides">

        <h1> Slide View </h1>

    </section>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <div class="carousel-inner">

            <div class="item active">

                <center>

                        <img src="wildlife1.jpg" class="img-responsive">

                    <div class="carousel-content">

                        <p> Resting Lion </p>

                    </div>

                </center>

            </div>

            <div class="item">

                <center>

                        <img src="wildlife2.jpg" class="img-responsive">

                    <div class="carousel-content">

                        <p> Squirrel On Tree </p>

                    </div>

                </center>

            </div>
            
            <div class="item">

                <center>

                        <img src="wildlife3.jpg" class="img-responsive">

                    <div class="carousel-content">

                        <p> Frog On Turtle </p>

                    </div>

                </center>

            </div>
            
            <div class="item">

                <center>

                        <img src="wildlife4.jpg" class="img-responsive">

                    <div class="carousel-content">

                        <p> Tiger </p>

                    </div>

                </center>

            </div>
            
            <div class="item">

                <center>

                        <img src="wildlife5.jpg" class="img-responsive">

                    <div class="carousel-content">

                        <p> Two Deer in Forest </p>

                    </div>

                </center>

            </div>
            
            <div class="item">

                <center>

                        <img src="wildlife6.jpg" class="img-responsive">

                    <div class="carousel-content">

                        <p> Young Tiger in Shrubland </p>

                    </div>

                </center>

            </div>
            
            <div class="item">

                <center>

                        <img src="wildlife7.jpg" class="img-responsive">

                    <div class="carousel-content">

                        <p> Cheetah </p>

                    </div>

                </center>

            </div>
            
            <div class="item">

                <center>

                        <img src="wildlife8.jpg" class="img-responsive">

                    <div class="carousel-content">

                        <p> Korean Water Deer and Fawn </p>

                    </div>

                </center>

            </div>

        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">

            <span class="glyphicon glyphicon-chevron-left"> </span>

        </a>

        <a class="right carousel-control" href="#myCarousel" data-slide="next">

            <span class="glyphicon glyphicon-chevron-right"> </span>

        </a>

    </div>

</body>

</html>
